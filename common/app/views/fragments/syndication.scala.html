@(content: model.Content, position: String = "bottom")(implicit request: RequestHeader)
@import views.support.URLEncode
@import conf.Switches.SyndicationReprintEnabledSwitch

@if(SyndicationReprintEnabledSwitch.isSwitchedOn) {
    <div class="submeta__syndication">
        <ul class="syndication--@position u-unstyled">
            <li class="syndication__item">
                <a class="syndication__action"
                data-component="meta-syndication"
                href="http://syndication.theguardian.com/automation/?url=@URLEncode(content.webUrl)&type=@content.syndicationType&internalpagecode=@content.internalPageCode"
                target="_blank"
                title="Reuse this content">
                    <span class="syndication__link button button--syndication-reprint button--small">Reuse this content</span>
                </a>
            </li>
        </ul>
    </div>
}
