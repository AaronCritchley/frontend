@import views.support.LinkInfo
@(bodyLinks: List[LinkInfo])(implicit request: RequestHeader)

@import views.support.RenderClasses

<div class="@RenderClasses(Map(
    "element-replicated-links" -> true,
    "element-replicated-links--not-in-test" -> true,
    "js-replicated-links" -> true
    ))">

    <p class="element-replicated-links__title">Keep reading</p>

    @bodyLinks.map { bodyLink =>
        @link(bodyLink)
    }

</div>
